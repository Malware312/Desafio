<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="responsivo.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>
</head>
<body>
  <div class="container-main flex">
    <div class="card flex">
      <img src="./assets/images/avatar-jessica.jpeg" alt="Foto Jessica Randall" class="img-card">
      <h1 class="titulo-card">Jessica Randall</h1>
      <h2 class="subtitulo-card">London, United Kingdom</h2>
      <p class="description">"Front-end developer and avid reader."</p>
      <ul class="ul-lista-card flex">
        <li class="items-lista-card flex"><a href="#" class="links-items-list">GitHub</a></li>
        <li class="items-lista-card flex"><a href="#" class="links-items-list">Frontend Mentor</a></li>
        <li class="items-lista-card flex"><a href="#" class="links-items-list">LinkedIn</a></li>
        <li class="items-lista-card flex"><a href="#" class="links-items-list">Twitter</a></li>
        <li class="items-lista-card flex"><a href="#" class="links-items-list">Instagram</a></li>
      </ul>
    </div>
  </div>
